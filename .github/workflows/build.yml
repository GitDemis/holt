name: Build-Publish

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout 
        uses: actions/checkout@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - uses: azure/docker-login@v1
        with:
          login-server: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - run: |
          docker build . -t gitdemis/nodejssampleapp:${{ github.sha }}
          docker push gitdemis/nodejssampleapp:${{ github.sha }}
        
        
      - name: 'Deploy to Azure Container Instances'
        uses: 'azure/aci-deploy@v1'
        with:
          resource-group: DefaultResourceGroup-CUS
          dns-name-label: gitdemisweb1
          image: docker.io/gitdemis/nodejssampleapp:${{ github.sha }}
          cpu: 1   #Optional
          memory: 0.1   #Optional
          registry-username: ${{ secrets.DOCKER_USERNAME }}
          registry-password: ${{ secrets.DOCKER_PASSWORD }}
          name: getdemisweb1
          location: 'west us'
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/serverjs:${{ env.GITHUB_EVENT_NAME }}${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/serverjs:latest
